{% extends "base.html" %} {% block title %}Login{% endblock %}
{% block content %}
<body>
    <img src="https://upload.wikimedia.org/wikipedia/commons/2/2b/Western_Digital_logo.svg" alt="logo">

    <h1>Welcome</h1>
    <form method="POST">
        <!-- email is the attribute to send to backend -->
        <div class="container">
              <div class="form-group">
    <label for="email">Email Address</label>
    <input
      type="email"
      class="form-control"
      id="email"
      name="email"
      placeholder="Enter email"
    />
  </div>
  <div class="form-group">
    <label for="password">Password</label>
    <input
      type="password"
      class="form-control"
      id="password"
      name="password"
      placeholder="Enter password"
    />
  </div>
  <br />
  <button type="submit" class="btn btn-primary">Login</button>
        </div>        
    </form>
</body>
</html>
{% endblock %}
